<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
            <form action="" method="">
                <div class="form-group row">
                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                    <div class="col-md-6">
                        <input [(ngModel)]="registerUserData.email"   type="text" id="email_address" class="form-control" name="email" required="" autofocus="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                    <div class="col-md-6">
                        <input type="password" [(ngModel)]="registerUserData.password" id="password" class="form-control" name="password" required="">
                    </div>
                </div>

                            </label>
                        </div>
                    </div>
                </div> -->

                <div class="col-md-6 offset-md-4">
                    <button (click)="registerUser()" type="button" class="btn btn-primary">
                        Register
                    </button>
                    <!-- <a href="#" class="btn btn-link">
                        Forgot Your Password?

                </div>
        </form></div>

</div>
</div>
